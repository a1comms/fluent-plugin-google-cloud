<filter netsyslog.**>
  @type record_transformer

  <record>
    custom-resource {
      "name": "generic_node",
      "labels": { "location": "%%NETWORK_NAME%%", "namespace": "${record[\"host\"]}", "node_id": "${record[\"ident\"]}" }
    }
  </record>

  renew_record false
</filter>

