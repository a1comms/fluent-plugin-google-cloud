<source>
  @type syslog
  tag netsyslog
  bind 0.0.0.0
  port 51406
  <transport tcp>
  </transport>
  <parse>
    message_format auto
  </parse>
</source>

<source>
  @type syslog
  tag netsyslog
  bind 0.0.0.0
  port 51408
  <transport udp>
  </transport>
  <parse>
    message_format auto
  </parse>
</source>

<filter netsyslog.**>
  @type record_transformer

  <record>
    custom-resource {
      "name": "generic_node",
      "labels": { "location": "${ENV[\"NETWORK_NAME\"]}", "namespace": "${record[\"host\"]}", "node_id": "${record[\"ident\"]}" }
    }
  </record>

  renew_record false
</filter>